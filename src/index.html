<html>

    <title>IV API Testing App</title>

    <script src="https://kit.fontawesome.com/d448419d99.js" crossorigin="anonymous"></script>

</head>

<body>
<indoorviewer></indoorviewer>

<div class="routerContainer">
    <!-- PUMP OPTIONS -->
    <div class="routerItem routerPump">
        <div class="modal">
            <div class="modalHeader">
                <h1 class="modalTitle">SÄILIÖ</h1>
                <h4 class="modalSubTitle">20QCA10BB001</h4>
                <div class="divider"></div>
                <i class="pumpCloseButton fas fa-times 7x"></i>
            </div>
            <div class="modalPumpContent">

                <div class="modalPumpMeter">
                    <h1 class="pumpMeterTag pumpMeterCapacity">1 000 L</h1>


                    <div class="pumpMeterContainer">
                        <h1 class="pumpMeterTag pumpMeterLevelMax">- MAX</h1>
                        <h1 class="pumpMeterTag pumpMeterLevelMid">- 500 L</h1>
                        <h1 class="pumpMeterTag pumpMeterLevelMin">- MIN</h1>
                        <div class="pumpMeterLevel">
                            <h1 class="pumpMeterLevelCurrent">100 L</h1>
                        </div>

                    </div>

                </div>

                <div class="modalPumpControls">

                    <div class="modalPumpControlRatios">
                        <h1 class="pumpRatioTitle">SUHTEET</h1>
                        <h2 class="pumpRatioFosf">Fosfaatti: 1 kg</h2>
                        <h2 class="pumpRatioLipea">Lipeä: 0.2 kg</h2>
                        <h2 class="pumpRatioVesi">Vesi: 500 L</h2>
                    </div>

                    <div class="modalPumpControlButtons">
                        <div id="piBtn"  class="btnC btnBlue">
                            <h1 class="btnTitle">PI-KAAVIO</h1>
                        </div>
                        <div id="fillBtn" class="btnC btnBlue">
                            <h1 class="btnTitle">TÄYTTÖ</h1>
                        </div>
                        <div id="historyBtn" class="btnC btnBlue">
                            <h1 class="btnTitle">HISTORIA</h1>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <!-- SÄILIÖN TÄYTTÖ -->
    <div class="routerItem routerSailio">
        <div class="modal">
            <div class="modalHeader">
                <h1 class="modalTitle">SÄILIÖN TÄYTTÖ</h1>
                <h4 class="modalSubTitle">20QCA10BB001</h4>
                <div class="divider"></div>
            </div>

            <div class="modalContent">
                <div class="modalContentItem accordion">
                    <h1 class="accordionTitle">Turvaohjeet</h1>
                    <i class="accordionOpener fas fa-chevron-down"></i>
                </div>
                <div class="modalContentItem accordion">
                    <h1 class="accordionTitle">Fosfaatin lisäys -ohje (video)</h1>
                    <i class="accordionOpener fas fa-chevron-down"></i>
                </div>
                <div class="modalContentItem accordion">
                    <h1 class="accordionTitle">Fosfaatin lisäys -ohje (teksti)</h1>
                    <i class="accordionOpener fas fa-chevron-down"></i>
                </div>
                <div class="modalContentItem">
                    <div id="btnStartMixing" class="btnC btnBlue">
                        <h1 class="btnTitle">LAVAT PÄÄLLE</h1>
                    </div>
                </div>
                <div class="modalContentItem">
                    <div id="btnContactCenter" class="btnC btnBlue">
                        <h1 class="btnTitle">SOITA VALVOMOON</h1>
                    </div>
                </div>
            </div>

            <div class="modalFooter">
                <div id="btnCancel" class="btnC btnRed">
                    <h1 class="btnTitle">PERUUTA</h1>
                </div>
                <div id="btnSucceed" class="btnC btnGreen">
                    <h1 class="btnTitle">VALMIS</h1>
                </div>
            </div>
        </div>
    </div>


    <div class="backDrop"></div>
</div>
</body>

</html>
